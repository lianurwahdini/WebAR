<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unity WebAR</title>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <script src="opencv.js"></script>
  <script src="PluginBridge.js"></script>

  <script>
    cv['onRuntimeInitialized'] = () => {
      console.log('OpenCV ready');
      startCameraAndTrack();
    };
  </script>

  <script>
    var buildUrl = "Build";
    var config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "MyCompany",
      productName: "WebAR",
      productVersion: "1.0",
    };

    var container = document.querySelector("#unity-canvas");
    var script = document.createElement("script");
    script.src = buildUrl + "/Build.loader.js"; // âœ… INI YANG BENAR!
    script.onload = () => {
      createUnityInstance(container, config, (progress) => {
        console.log("Loading: " + (progress * 100).toFixed(1) + "%");
      }).then((unityInstance) => {
        window.unityInstance = unityInstance;
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
